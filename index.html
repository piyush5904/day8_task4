<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> All Array Methods Try</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Array Methods Tester</h1>
        <input type="text" id="arrayInput" placeholder="Enter array elements (comma separated)" />
        <select id="methodSelect">
            <option value="length">length</option>
            <option value="push">push</option>
            <option value="pop">pop</option>
            <option value="shift">shift</option>
            <option value="unshift">unshift</option>
            <option value="indexOf">indexOf</option>
            <option value="includes">includes</option>
            <option value="join">join</option>
            <option value="reverse">reverse</option>
            <option value="sort">sort</option>
            <option value="slice">slice</option>
            <option value="splice">splice</option>
            <option value="concat">concat</option>
            <option value="map">map</option>
            <option value="filter">filter</option>
            <option value="reduce">reduce</option>
        </select>
        <input type="text" id="methodParam" placeholder="Enter parameter (if needed)" />
        <button onclick="applyArrayMethod()">Apply Method</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
